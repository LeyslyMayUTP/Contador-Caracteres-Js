<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTADOR</title>

    <link href="CSS/MyFileCSS.Css" rel="stylesheet" type="text/css"></link>

    <script src="JS/MyFileJs.js" type="text/javascript"></script>
    
</head

<body>
    <nav>
        <h1 class="navbar">CONTADOR DE CARACTERES</h1>
    </nav>
    <form name="form_main">
        <fieldset>
          <legend>Bienvenido a tu Contador de Caracteres</legend>
          <img src="IMG/Diseño1.gif" id="MyImg" onmouseover="tamañoImg()" onmouseout="style='width:350px; height:320px'"></img>
          <h3>Ingresar Texto:</h3>
          <textarea name="text" id="text" cols="80" rows="20" oninput="countText()" onselect="agrandarLetra()" onkeypress="cambiarFondo()">
          </textarea><button onclick="limpiar()">Borrar Texto</button><br>
          <label for="characters"><b>Número de Caracteres: </b></label><span id="characters"></span><br>
          <label for="words"><b>Número de Palabras: </b></label><span id="words"></span><br>
        </fieldset>
      </form>      

    <script>
      
       function countText() {
  let text = document.form_main.text.value;
  var label1 = document.querySelector('#characters');
  label1.innerHTML = text.replace(/\s+/g, '').length;
  
  var label2 = document.querySelector('#words');
  label2.innerHTML = text.length == 0 ? 0 : text.trim().split(/\s/).length;

}
    </script>
</body>
</html>
